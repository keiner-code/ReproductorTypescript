<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul>
        <li><button class="call-to-action">Aprender</button></li>
        <li><button class="call-to-action">Aprender Mas</button></li>
        <li><button class="call-to-action">Nunca Pared De Aprender</button></li>
    </ul>
    <script>//call bind apply ya vienen enpaquetada con todas las funciones
//establece this usando call
function saludar() {
    console.log(`Hola soy ${this.name} ${this.apellido}`);
}
const keiner = {
    name: 'keiner',
    apellido: 'peÃ±aranda'
};
saludar.call(keiner);
function caminar(metros, direccion) {
    console.log(`${this.name} camina ${metros} metros hacia ${direccion}.`);
}
caminar.call(keiner, 400, 'norte');
//establece this usando apply
caminar.apply(keiner, [
    300,
    'sur'
]);
//establece this en una nueva funcion usando bind
const daniel = {
    name: 'daniel',
    apellido: 'sanchez'
};
const danielSaluda = saludar.bind(daniel);
danielSaluda();
const danielCamina = caminar.bind(daniel, 1000, 'este');
danielCamina();
const buttons = document.getElementsByClassName('call-to-action');
/* buttons.forEach(button =>{
            button.onclick = () => alert("Nunca pares de aprender")
        }) */ console.log(buttons);
Array.prototype.forEach.call(buttons, (button)=>{
    button.onclick = ()=>alert("Nunca pares de aprender")
    ;
});

</script>
</body>
</html>
