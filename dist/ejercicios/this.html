<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1>
        <code>this</code> Se refiere a un objeto es el que actualmente se esta ejecutando
    </h1>
    <script>//this en el scope global
console.log(`this: ${this}`);
//this en el scope de una funcion
function whoIsThis() {
    return this;
}
console.log(`whoIsThis(): ${whoIsThis()}`);
//this en el scope de una funcion en strict mode
function whoIsThisStrict() {
    return this;
}
console.log(`whoIsThisStrict(): ${whoIsThisStrict()}`);
//this en el contexto de un objeto
const person = {
    name: 'Gabriel',
    saludar: function() {
        console.log(`hola soy ${this.name}`);
    }
};
person.saludar();
//this cuando sacamos a una funcion de un objeto
const accion = person.saludar;
accion();
//this en el contexto de una clase 
function Person(name) {
    //this = {}
    this.name = name;
}
Person.prototype.saludar = function() {
    console.log(`me llamo ${this.name}`);
};
const angela = new Person('angela');
angela.saludar();

</script>
</body>
</html>
